{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <h2>Visualisation of : {{study.article}} - {{document.name}}</h2>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-12">
                <div class="accordion" id="accordionExample">
                    <div class="card z-depth-0"></div>
                    <div class="card z-depth-0 bordered">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <i class="fas fa-wrench"></i> Dataset parameters
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body">
                                {% crispy form %}
                                <hr>
                                <form class="form-group form-inline" id="graph-form">
                                    <select class="browser-default custom-select" id="class_select">
                                        {% for class in classes %}
                                            <option value="{{class}}">{{class}}</option>
                                        {% endfor %}
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="text-align:center;">
                    <div id="graph" data-url="{% url 'studies:graph_data' %}?document_id={{document.id}}" ></div>
                </div>
            </div> <!-- /#wrapper -->
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{% static 'js/studies_graph.js' %}"></script>
{% endblock %}
