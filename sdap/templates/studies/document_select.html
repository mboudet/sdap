{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <form id="document-form">
        <div class="table-responsive-xl">
            <table class="table">
                <thead>
                    <tr style="text-align:center;">
                        <th scope="col">Study</th>
                        <th scope="col">Select data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for study in studies %}
                    <tr style="text-align:center;">
                        <td>{{study.article}}</td>
                        <td>
                            <select id="document_select", study_id="{{study.id}}">
                                    <option disabled selected value> -- </option>
                                {% for file in study.data.all %}
                                    <option value="{{file.id}}">{{file.name}}</option>
                                {% endfor %}
                            </select>
                        </td>            
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </form>
        <button type="button" class="btn btn-success" id="graphButton" data-url="{% url 'studies:graph' %}" disabled> Next</button>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/studies.js' %}"></script>
{% endblock %}
